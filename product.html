<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Applying CSS Grid | Products</title>
		<style>
			.container {
				width: 100%;
				margin: 0 auto;
				height: 100vh;
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(185px, 1fr));
				grid-gap: 10px;
				place-content: center;
			}
			.product {
				border: 1px solid #333;
				padding: 10px;
				width: 200px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="product">
				<img
					src="https://via.placeholder.com/150"
					alt="Product Image" />
				<h3>Product Title</h3>
				<p>Product Description</p>
				<p>Price: $19.99</p>
				<button>Add to Cart</button>
			</div>

</html>
